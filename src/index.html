<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial=scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="header__image" src="<%=require('./images/logo.svg')%>" alt="Around the U.S. logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="<%=require('./images/jacques-cousteau.jpg')%>" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button" id="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__plus-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__text">&copy; 2023 Around The U.S.</p>
        </footer>
      </main>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close" id="modal__close"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" name="profileEditForm">
          <input
            class="modal__input"
            type="text"
            name="name"
            placeholder="Name"
            id="profile-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input modal__input_type_description"
            type="text"
            name="description"
            placeholder="Description"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button type="button" class="modal__close" id="add-modal__close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" name="cardAddForm">
          <input
            class="modal__input"
            type="text"
            name="name"
            placeholder="Title"
            id="card-title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input class="modal__input" type="url" name="link" placeholder="Image URL" id="card-description-input" required />
          <span class="modal__error" id="card-description-input-error"></span>
          <button class="modal__button modal__button_disabled" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-modal">
      <div class="modal__image modal__image_container">
        <button type="button" class="modal__close" id="big-picture-modal__close"></button>
        <img class="big-picture-img" src="#" alt="#" />
        <h3 class="modal__image modal__image_footer"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__label-title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
